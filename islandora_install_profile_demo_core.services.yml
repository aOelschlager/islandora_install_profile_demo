    tags:
      - { name: twig.extension }
  islandora_install_profile_demo_core.compound_redirect:
    class: Drupal\islandora_install_profile_demo_core\EventSubscriber\CompoundRedirectSubscriber
    arguments: ['@islandora.utils']
    tags:
      - { name: event_subscriber }
